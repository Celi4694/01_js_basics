<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Hvor mange timer skal du flyve??</p>
    <input type="text" id="timer" />

    <button>Klik og beregn co2, kig i konsolen</button>

    <script>
      document.querySelector("button").addEventListener("click", buttonClicked);
      function buttonClicked() {
        let timer = document.querySelector("#timer").value;
        const kg = 109;
        let co2 = timer * kg;
        let resultat;

        if (isNaN(co2)) {
          resultat = "Dette er ikke et tal, prøv igen";
        } else if (co2 <= 0) {
          resultat = "co2'en er lig med, eller mindre end 0, prøv igen";
        } else {
          resultat = `Ved ${timer} timers flyrejse har du udledt ${co2} kg co2`;
        }

        console.log(resultat);
      }

      function co2(t, k) {
        return t * k;
      }
    </script>
  </body>
</html>
